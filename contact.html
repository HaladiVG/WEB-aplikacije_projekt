                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2785.8303364550866!2d16.071738415772995!3d45.71444042473136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47667e543ebb2c65%3A0xe159703d90972cf3!2sVeleu%C4%8Dili%C5%A1te%20Velika%20Gorica!5e0!3m2!1shr!2shr!4v1641567486472!5m2!1shr!2shr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <form action="showuser.php" method="post">
                    <div class="form-group">
                        <label for="fname">First Name *</label><br>
                        <input class="form-control" type="text" id="fname" name=firstname placeholder="Your first name" required> 
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name *</label><br>
                        <input class="form-control" type="text" id="lname" name=lastname placeholder="Your last name" required> 
                    </div>
                    <div class="form-group"> 
                        <label for="email">Email *</label><br>
                        <input class="form-control" type="email" id="email" name=email placeholder="Your email" required> 
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label><br>
                        <select class="form-control" name="country" id="country">
                            <option value="">Please select your countrty</option>
                            <option value="Croatia">Croatia</option>
                            <option value="Serbia">Serbia</option>
                            <option value="Bosnia and Herzegovina">Bosnia and Herzegovina</option>
                            <option value="Slovenia">Slovenia</option>
                            <option value="Macedonia">Macedonia</option>
                            <option value="Austria">Austria</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="note">Note</label><br>
                        <textarea class="form-control" id="note" name="note" rows="10" placeholder="Please enter your text"></textarea><br>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary" value="Send">
                        <input type="reset" class="btn btn-primary" value="Reset">
                    </div>
                </form>
            </div>
